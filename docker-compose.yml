version: "3.9"

services:
  mobifix-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobifix-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html:cached
    depends_on:
      - mobifix-db
      - mobifix-mongo # ← added MongoDB dependency
    networks:
      - mobifix-net

  mobifix-db:
    image: mariadb:10.7
    container_name: mobifix-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mobifix
      MYSQL_USER: mobifixuser
      MYSQL_PASSWORD: mobifixpass
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - mobifix-net

  mobifix-nginx:
    image: nginx:alpine
    container_name: mobifix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - mobifix-backend
    networks:
      - mobifix-net

  # --------------------
  # MongoDB Service for NoSQL Part
  # --------------------
  mobifix-mongo:
    image: mongo:latest
    container_name: mobifix-mongo
    restart: unless-stopped
    ports:
      - "27017:27017" # ← optional if you want to connect from Compass
    volumes:
      - mongo-data:/data/db
    networks:
      - mobifix-net

volumes:
  db-data:
  mongo-data: # ← volume to persist MongoDB data

networks:
  mobifix-net:
    driver: bridge
