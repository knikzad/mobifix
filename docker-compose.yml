services:
  mobifix-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobifix-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www:cached
    depends_on:
      - mobifix-db
      - mobifix-mongo
    networks:
      - mobifix-net
    command: >
      sh -c "
        while ! nc -z mobifix-db 3306; do sleep 3; done &&
        while ! nc -z mobifix-mongo 27017; do sleep 3; done &&
        composer install &&
        php artisan migrate --force &&
        php-fpm
      "
  mobifix-db:
    image: mariadb:10.7
    container_name: mobifix-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mobifix
      MYSQL_USER: mobifixuser
      MYSQL_PASSWORD: mobifixpass
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - mobifix-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mobifixuser", "-pmobifixpass"]
      interval: 10s
      timeout: 5s
      retries: 5



  mobifix-nginx:
    image: nginx:alpine
    container_name: mobifix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - mobifix-backend
    networks:
      - mobifix-net

  mobifix-mongo:
    image: mongo:latest
    container_name: mobifix-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mobifix-net
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      
volumes:
  db-data:
  mongo-data:

networks:
  mobifix-net:
    driver: bridge
